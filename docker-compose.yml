version: '3.7'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: raytracing_in_one_weekend
        volumes:
            - ./:/home/docker/work
            - /tmp/.X11-unix:/tmp/.X11-unix
        tty: true
        stdin_open: true
        environment:
            - DISPLAY=${DISPLAY}
            - QT_X11_NO_MITSHM=1
        deploy:
            resources:
                reservations:
                    devices:
                    - capabilities: [gpu]